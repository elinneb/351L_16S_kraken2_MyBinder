name: microbiome-env
channels:
  - conda-forge
  - bioconda
channel_priority: strict
dependencies:
  # --- pin Python to what Binder already uses, helps the solver
  - python=3.10

  # --- bio CLI stack (your original)
  - fastqc
  - trimmomatic
  - parallel
  - multiqc
  - kraken2
  - kraken-biom
  - numpy
  - pandas
  - biom-format

  # --- R stack (minimal; no r-essentials)
  - r-base=4.3
  - r-irkernel
  - bioconductor-phyloseq
  - bioconductor-biomformat
  - bioconductor-rhdf5
  - r-ggplot2
  - r-cowplot
  - r-rcolorbrewer
